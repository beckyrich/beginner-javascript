<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
      const person1 = {
          name: 'wes',
          age: 200,
      }

      const myMap = new Map();
      // .set()
      myMap.set('name', 'wes');
      myMap.set(100, 'This is a number');
      myMap.set(person1, 'Really Cool');
      console.log(myMap);

      const score = 300;
      const prizes = new Map();
      prizes.set(100, 'Bear');
      prizes.set(200, 'Duck');
      prizes.set(300, 'Cat');
      console.log(`You win a ${prizes.get(score)}`);
      // .has()
      // .delete()

  </script>
</body>

</html>
